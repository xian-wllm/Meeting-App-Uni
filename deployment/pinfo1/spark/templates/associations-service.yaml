apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark.fullname" . }}-associations
  labels:
    {{- include "spark.labels" . | nindent 4 }}
spec:
  type: {{ .Values.associations.service.type }}
  ports:
    - port: {{ .Values.associations.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "spark.selectorLabels" . | nindent 4 }}
    microservice: associations
