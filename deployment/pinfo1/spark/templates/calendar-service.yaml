apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark.fullname" . }}-calendar
  labels:
    {{- include "spark.labels" . | nindent 4 }}
spec:
  type: {{ .Values.calendar.service.type }}
  ports:
    - port: {{ .Values.calendar.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "spark.selectorLabels" . | nindent 4 }}
    microservice: calendar
